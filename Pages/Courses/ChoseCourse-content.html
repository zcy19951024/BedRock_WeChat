		<div class="mui-button-row">

		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			
		
			    
			//绑定学习课程
			(function($){
              var thisURL = window.location.search;
				var  Code =thisURL.split('?')[1];  
                var Jobnumber= Code.split("=")[1]; 
            
				mui.getJSON('http://localhost/Bedrock_WeCath_WeiXin/api/StudyCourse/Get',{Jobnumber:Jobnumber},function(data){
					if(data ==""){
						
						mui.alert("没有新的课程！");
					}
					 mui.each(data,function(index,item){
					 	
					 	document.getElementById("content").innerHTML +="<div class='mui-input-row mui-checkbox mui-left'> <div class='content-padding'></div><div class='content-outtable'><h4>"+item.CourseTitle+"</h4><p>负责人：<span>"+item.CoursePrincipal+"</span></p><p>项目经理：<span>"+item.CoursePM+"</span></p><p>建议学习周期：<span>"+item.CourseFinishTime+"周</span></p><input name='checkbox'  type='checkbox'  style='margin-top: 6%;margin-left: 20%'> <input type='text' value="+item.CourseCode+" hidden='hidden' /></div> </div>";

					 });
					 
				});
				
			})(mui);
			
			//添加学习课程计划
			mui(".mui-button-row").on('tap','#btnAdd',function(){
				var thisURL = window.location.search;
				var  Code =thisURL.split('?')[1];  
                var Jobnumber= Code.split("=")[1]; 
				var checked= true;
				var succ =false;
				var array=[];
			    mui("#content .content-outtable").each(function(){
			    		
			    	 var s = this.getElementsByTagName("input").item(0).checked;
			    	 if(s){
			    	 	checked=false;
			    	 	var CourseCode =this.getElementsByTagName("input").item(1).value;
			    	 	
			    	 }
			    	array.push({
			    	 			Emp_Id:1,
			    	 			CourseCode:CourseCode,
			    	 			Jobnumber:Jobnumber
			    	 		});
			    });
			     if(checked){
			    	mui.alert("请选择课程！");
			    	return;
			    };
			    mui.ajax('http://localhost/Bedrock_WeCath_WeiXin/api/StudyDetail/Post',{
			    	 		data:array,
			    	 		dataType:'text',//服务器返回json格式数据
							type:'post',//HTTP请求类型
							timeout:5000,//超时时间设置为10秒；
							headers:{'Content-Type':'application/json'},	              
							success:function(data){
								succ=true;
								mui.alert(data);
								
								mui.later(function() {
							 mui.openWindow({
                         		 url: 'AddCourse-content.html?Jobnumber='+Jobnumber,
   								 id:'AddCourse'
  								});
						}, 1000);
								
							},
							error:function(xhr,type,errorThrown){
							//异常处理；
							console.log(type);
							mui.confirm(errorThrown);
							}
			    	 		
			    	 	});
			   
			    
			    
			});
			mui(".mui-bar mui-bar-nav headerbar").on('tap','.mui-icon mui-icon-left-nav mui-pull-left',function(){
			 
				console.log("backParent");
			});
		</script>
