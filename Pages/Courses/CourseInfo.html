			//开始学习
			function StartStudy(){
					
				var thisURL = window.location.search;
				var  parameter=thisURL.split('?')[1];  
                var code= parameter.split('&')[0].split('=')[1];
                var Jobnumber =parameter.split('&')[1].split('=')[1];
                mui.ajax('http://localhost/Bedrock_WeCath_WeiXin/api/StudyDetail/1',{
			    	 		data:{
			    	 			CourseCode:code,
			    	 			Jobnumber:Jobnumber
			    	 			},
			    	 		dataType:'text',//服务器返回json格式数据
							type:'post',//HTTP请求类型
							timeout:5000,//超时时间设置为10秒；
							headers:{'Content-Type':'application/json'},	              
							success:function(data){
									mui.alert(data);
									mui.later(function() {
									window.location.reload();
									}, 1000);
//								 mui.openWindow({
//                       		 url: 'AddCourse.html', 
// 								 id:'AddCourse'
//								});
							},
							error:function(xhr,type,errorThrown){
							//异常处理；
							console.log(type);
							mui.confirm(errorThrown);
							}
			    	 		
			    	 	});
                
				
			}
